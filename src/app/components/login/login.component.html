<div class="login-container">
  <mat-card #login class="full-width">
    <mat-card-header class="login-header">
      <mat-card-title ><h2>Login</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="form-field">
          <input matInput placeholder="Username" formControlName="username">
        </mat-form-field>
        <label matSuffix *ngIf="isSubmitted && f.username.errors?.required" class="form-validation-error">Username is required!</label>
        <mat-form-field class="form-field">
          <input matInput placeholder="Email" formControlName="email">
        </mat-form-field>
        <label matSuffix *ngIf="isSubmitted && f.email.errors?.required" class="form-validation-error">Email is required!</label>
        <mat-form-field class="form-field">
          <input matInput placeholder="Password" formControlName="password" type="password">
        </mat-form-field>
        <label matSuffix *ngIf="isSubmitted && f.password.errors?.required" class="form-validation-error">Email is required!</label>
      </form>
    </mat-card-content>
    <mat-card-actions class="login-actions">
      <button mat-raised-button color="primary" type="submit" (click)="onSubmit()" >Login</button>
      <div class="toolbar-item-spacer"></div>
      <button mat-raised-button color="accent" routerLink="/register">Register</button>
    </mat-card-actions>
  </mat-card>
</div>
